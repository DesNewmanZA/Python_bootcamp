{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1 class="py-5">All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
           <tbody>
              {% for cafe in cafes %}
              <tr>
                {% for trait in cafe %}
                    {% if trait[0:4] == "http" %}
                        <td> <a href={{trait}}> Map location </a> </td>
                    {% else %}
                        <td>{{ trait }}</td>
                    {% endif %}
                {% endfor %}
              </tr>
              {% endfor %}
           </tbody>
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
