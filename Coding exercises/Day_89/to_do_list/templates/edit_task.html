{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-primary mb-4">Edit Task</h2>

  <form method="POST" action="{{ url_for('edit_task', id=task.id) }}">
    <div class="mb-3">
      <label for="name" class="form-label">Task Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description (optional)</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="due_date" class="form-label">Due Date</label>
      <input
        type="date"
        class="form-control"
        id="due_date"
        name="due_date"
        value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
      <div class="form-text">Leave blank to unset the due date.</div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('display_home') }}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
